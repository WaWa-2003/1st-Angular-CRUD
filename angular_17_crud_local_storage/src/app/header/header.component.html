<section class="header-content">
    <form>
        <div class="row">
            <div class="col-1">
                <fa-icon [icon]="faHome" class="fa-2x m-1">Home</fa-icon>
            </div>
            <div class="col-3">
                <input class="form-control m-1" type="text" placeholder="Filter by email" #filter>
            </div>
            <div class="col-2">
                <button class="btn btn-primary m-1" type="button" (click)="filterResults(filter.value)">Search</button>
            </div>
        </div>
    </form>
</section>
